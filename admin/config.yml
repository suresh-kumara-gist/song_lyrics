backend:
  name: github
  repo: suresh-kumara-gist/song_lyrics
  base_url: https://suresh-issue-82.dcycleproject.org
  auth_endpoint: /auth/github/repo/695e25e1cf43ed317a80e75c
  branch: master
media_folder: static/uploads
public_folder: /uploads
collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    slug: '{{slug}}'
    fields:
      - label: Title
        name: title
        widget: string
      - label: Date
        name: date
        widget: datetime
      - label: Body
        name: body
        widget: markdown
